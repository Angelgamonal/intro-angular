<h1>{{ heroName }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ heroName }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getName() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nameCapitalize }}</dd>
</dl>

<button (click)="changeName()">Cambiar Heroe</button>
<button (click)="changeAge()">Cambiar Edad</button>
